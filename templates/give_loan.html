<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give Loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding-top: 60px; }
    .navbar { height: 60px; z-index: 1055; }
    .form-section {
      max-width: 900px; margin: auto; padding: 30px;
      background-color: white; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section-title {
      font-size: 1.2rem; font-weight: 600; color: #0d6efd;
      margin-bottom: 20px; border-bottom: 1px solid #dee2e6; padding-bottom: 5px;
    }
    .readonly { background-color: #e9ecef; }
    .toast-container { position: fixed; top: 70px; right: 20px; z-index: 1080; }
    #confirm-section { display: none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">Give Loan</span>
      <button class="btn btn-outline-light btn-sm" onclick="goBack()">
        <i class="bi bi-arrow-left-circle me-1"></i> Back
      </button>
    </div>
  </nav>

  <!-- Toast -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="toast-container">
      {% for category, message in messages %}
      <div class="toast align-items-center text-bg-success border-0 show" role="alert">
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}

  <!-- Form Section -->
  <div class="container py-5">
    <form method="POST" action="/give_loan" id="loanForm">
      <div class="form-section mb-4">
        <div class="section-title">Client Loan Details</div>
        <div class="row g-3">
          <input type="hidden" name="client_id" value="{{ client.id }}">
          <div class="col-md-6">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control readonly" value="{{ client.first_name }} {{ client.second_name }}" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control readonly" value="{{ client.phone }}" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Occupation</label>
            <input type="text" class="form-control readonly" value="{{ client.occupation }}" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Loan Amount (UGX)</label>
            <input type="number" name="principal" id="principal" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control readonly" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Due Date</label>
            <input type="date" name="due_date" id="due_date" class="form-control readonly" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Security</label>
            <input type="text" name="security" class="form-control sentence-case">
          </div>
        </div>
      </div>
            <div class="form-section mb-4">
        <div class="section-title">Guarantor Information</div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Guarantor Name</label>
            <input type="text" name="guarantor_name" class="form-control sentence-case" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Guarantor Phone Number</label>
            <input type="text" name="guarantor_phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Guarantor Address</label>
            <input type="text" name="guarantor_address" class="form-control sentence-case">
          </div>
          <div class="col-md-6">
            <label class="form-label">Guarantor NIN</label>
            <input type="text" name="guarantor_nin" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Guarantor Occupation</label>
            <input type="text" name="guarantor_occupation" class="form-control sentence-case">
          </div>
        </div>
      </div>

      <div class="form-section mb-4" id="preview">
        <div class="section-title">Loan Preview</div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Interest (20%)</label>
            <input type="text" id="interest" class="form-control readonly" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Total Repayment</label>
            <input type="text" id="total" class="form-control readonly" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Daily Payment</label>
            <input type="text" id="daily" class="form-control readonly" readonly>
          </div>
        </div>
      </div>

      <div class="text-center" id="confirm-section" style="display:none;">
        <button type="submit" class="btn btn-success px-5 py-2">
          <i class="bi bi-cash-coin me-2"></i> Confirm & Issue Loan
        </button>
      </div>

      <div class="text-center mb-5">
        <button type="button" class="btn btn-primary px-5 py-2" onclick="showConfirmation()">
          <i class="bi bi-eye-fill me-2"></i> Preview Loan
        </button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    const today = new Date();
    const startDate = new Date(today);
    startDate.setDate(today.getDate() + 1);
    const dueDate = new Date(startDate);
    dueDate.setDate(startDate.getDate() + 30);
    document.getElementById("start_date").value = startDate.toISOString().split('T')[0];
    document.getElementById("due_date").value = dueDate.toISOString().split('T')[0];

    document.querySelectorAll('.sentence-case').forEach(input => {
      input.addEventListener('input', function () {
        let value = this.value.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
        this.value = value;
      });
    });

    function showConfirmation() {
      const principal = parseFloat(document.getElementById("principal").value);
      if (!isNaN(principal) && principal > 0) {
        const interest = principal * 0.20;
        const total = principal + interest;
        const daily = total / 30;
        document.getElementById("interest").value = interest.toFixed(2);
        document.getElementById("total").value = total.toFixed(2);
        document.getElementById("daily").value = daily.toFixed(2);
        document.getElementById("preview").style.display = "block";
        document.getElementById("confirm-section").style.display = "block";
        document.getElementById("preview").scrollIntoView({ behavior: "smooth" });
      } else {
        alert("Please enter a valid loan amount before previewing.");
        document.getElementById("confirm-section").style.display = "none";
        document.getElementById("preview").style.display = "none";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
