<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .navbar {
      height: 60px;
      z-index: 1055;
    }
    .navbar .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #0d6efd;
      color: white;
      padding: 20px 15px;
      transition: left 0.3s ease;
      z-index: 1040;
    }
    .sidebar .btn {
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background-color: rgba(0,0,0,0.5);
      z-index: 1035;
      display: none;
    }
    .loan-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Dashboard clicked')">Dashboard</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Active Loans clicked')">Active Loans</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Repayments clicked')">Repayments</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Clients clicked')">Clients</button>
    <button class="btn btn-danger fw-semibold" onclick="logout()">Logout</button>
  </div>
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" onclick="openSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-text text-white fw-semibold">Welcome to MoneyLend</span>
      <div class="ms-auto">
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Loan Dashboard Content -->
  <div class="container py-4">
    <h4 class="mb-4 text-primary">Active Loans</h4>

    <!-- Example Loan Card -->
    <div class="card loan-card shadow-sm rounded-4">
      <div class="card-body">
        <h5 class="card-title">Client: John Doe</h5>
        <p class="mb-1">Principal: UGX 100,000</p>
        <p class="mb-1">Total Payable (20% interest): UGX 120,000</p>
        <p class="mb-1">Daily Payment: UGX 4,000</p>
        <p class="mb-1">Missed Days: 3</p>
        <p class="mb-1 text-danger">Penalty: UGX 15,000</p>
        <span class="badge bg-warning text-dark">Late</span>
      </div>
    </div>

    <!-- Client Management Section -->
    <h4 class="mt-5 mb-3 text-primary">Client Management</h4>
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <button class="btn btn-success w-100 btn-lg shadow-sm rounded-pill">
          <i class="bi bi-person-plus-fill me-2"></i> Add Client
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-primary w-100 btn-lg shadow-sm rounded-pill">
          <i class="bi bi-person-lines-fill me-2"></i> View Clients
        </button>
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-warning w-100 btn-lg shadow-sm rounded-pill">
          <i class="bi bi-pencil-square me-2"></i> Edit Client Details
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }

    function logout() {
      alert("Logout triggered");
    }
  </script>
</body>
</html>
