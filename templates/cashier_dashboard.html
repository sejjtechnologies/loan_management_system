<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .navbar {
      height: 60px;
      z-index: 1055;
      display: flex;
      align-items: center;
    }
    .navbar .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #0d6efd;
      color: white;
      padding: 20px 15px;
      z-index: 1040;
    }
    .sidebar .btn {
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background-color: rgba(0,0,0,0.5);
      z-index: 1035;
      display: none;
    }
    #client-management {
      position: fixed;
      top: 100px;
      right: 30px;
      width: calc(100% - 300px);
      max-width: 400px;
      z-index: 1050;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    #client-management .btn {
      font-size: 1rem;
      padding: 10px 16px;
      margin-bottom: 12px;
    }
    @media (max-width: 576px) {
      .navbar .container-fluid {
        flex-wrap: nowrap;
      }
      .navbar .ms-auto {
        margin-left: auto !important;
      }
      #client-management {
        right: 15px;
        width: calc(100% - 60px);
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <button class="btn btn-light text-primary fw-semibold" onclick="showDashboard()">Dashboard</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="toggleClientManagement()">Client Management</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Receipts clicked')">Receipts</button>
    <button class="btn btn-light text-primary fw-semibold" onclick="alert('Customers clicked')">Customers</button>
    <button class="btn btn-danger fw-semibold" onclick="logout()">Logout</button>
  </div>
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" onclick="openSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-text text-white fw-semibold">Welcome, once again!</span>
      <div class="ms-auto">
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Client Management Panel -->
  <div id="client-management">
   
    <a href="/add_client" class="btn btn-success w-100 shadow-sm rounded-pill">
      <i class="bi bi-person-plus-fill me-2"></i> Add Client
    </a>
    <a href="/view_clients" class="btn btn-primary w-100 shadow-sm rounded-pill">
      <i class="bi bi-person-lines-fill me-2"></i> View Clients
    </a>
    <button class="btn btn-warning w-100 shadow-sm rounded-pill">
      <i class="bi bi-pencil-square me-2"></i> Edit Client Details
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }

    function logout() {
      fetch("/logout", { method: "POST" })
        .then(res => res.json())
        .then(data => window.location.href = data.redirect);
    }

    function toggleClientManagement() {
      const section = document.getElementById("client-management");
      section.style.display = "block";
    }

    function showDashboard() {
      document.getElementById("client-management").style.display = "none";
    }
  </script>
</body>
</html>
