<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="#">Field Officer Dashboard</a>
      <div class="ms-auto">
        <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <div class="card shadow-sm rounded-4 text-center">
      <div class="card-body">
        <h1 class="card-title text-warning">Welcome, Field Officer</h1>
        <p class="card-text">Track field visits, customer outreach, and loan follow-ups here.</p>
        <span class="badge bg-warning text-dark rounded-pill">Field Officer</span>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      fetch("/logout", { method: "POST" })
        .then(res => res.json())
        .then(data => window.location.href = data.redirect);
    }
  </script>
</body>
</html>
