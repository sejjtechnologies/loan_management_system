<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="height: 60px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="ms-auto">
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <div class="row g-3 justify-content-center">
      <div class="col-12 col-sm-6">
        <a href="/admin/manage_users" class="btn btn-primary w-100 btn-lg shadow-sm rounded-pill">
          <i class="bi bi-people-fill me-2"></i> Manage Users
        </a>
      </div>
      <div class="col-12 col-sm-6">
        <a href="/admin/create_user" class="btn btn-success w-100 btn-lg shadow-sm rounded-pill">
          <i class="bi bi-person-plus-fill me-2"></i> Create User
        </a>
      </div>
    </div>
  </div>

  <!-- Logout Script -->
  <script>
    function logout() {
      fetch("/logout", { method: "POST" })
        .then(res => res.json())
        .then(data => window.location.href = data.redirect);
    }
  </script>
</body>
</html>
