<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .navbar {
      height: 60px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #6c757d;
    }
    .profile-preview {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Fixed Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Edit User</a>
      <div class="ms-auto">
        <a href="/admin/manage_users" class="btn btn-outline-light btn-sm">
          <i class="bi bi-arrow-left-circle me-1"></i> Back
        </a>
      </div>
    </div>
  </nav>

  <!-- Edit Form -->
  <div class="container py-4">
    <div class="form-container">
      <form method="POST" enctype="multipart/form-data">

        {% if user.profile_image %}
          <img src="{{ url_for('static', filename=user.profile_image.replace('static/', '')) }}" alt="Profile Image" class="profile-preview">
        {% else %}
          <img src="{{ url_for('static', filename='default_avatar.png') }}" alt="Default Image" class="profile-preview">
        {% endif %}

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required onchange="checkAdminRole()" {% if user.role == 'Admin' %}disabled{% endif %}>
            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
            <option value="Cashier" {% if user.role == 'Cashier' %}selected{% endif %}>Cashier</option>
            <option value="Field Officer" {% if user.role == 'Field Officer' %}selected{% endif %}>Field Officer</option>
          </select>
          {% if user.role == 'Admin' %}
            <input type="hidden" name="role" value="Admin">
          {% endif %}
        </div>

        <div class="mb-3" id="currentPasswordGroup" style="display: none;">
          <label for="current_password" class="form-label">Current Password</label>
          <div class="password-wrapper">
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password">
            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('current_password', this)"></i>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <div class="password-wrapper">
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
        </div>

        <div class="mb-3">
          <label for="profile_image" class="form-label">Upload New Profile Picture</label>
          <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, iconElement) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        iconElement.classList.remove("bi-eye-slash");
        iconElement.classList.add("bi-eye");
      } else {
        input.type = "password";
        iconElement.classList.remove("bi-eye");
        iconElement.classList.add("bi-eye-slash");
      }
    }

    function checkAdminRole() {
      const roleInput = document.querySelector('[name="role"]');
      const currentPasswordGroup = document.getElementById("currentPasswordGroup");
      if (roleInput && roleInput.value === "Admin") {
        currentPasswordGroup.style.display = "block";
      } else {
        currentPasswordGroup.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", checkAdminRole);
  </script>
</body>
</html>
